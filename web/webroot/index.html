<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>File Update Example</title>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">File Update Example</h1>
    <hr>
    <div class="mt-3">
      <button id="incrementButton" class="btn btn-primary">Increment with mutex</button>
    </div>
    <div class="mt-3">
      <pre id="incrementOutput"></pre>
    </div>
    <hr>
    <div class="mt-3">
      <button id="incrementNoMutexButton" class="btn btn-secondary">Increment without mutex</button>
    </div>
    <div class="mt-3">
      <pre id="incrementNoMutexOutput"></pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
